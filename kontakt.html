<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kontakt</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            padding: 10px;
            background-color: darkolivegreen;
        }
        .contact-info {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .contact-info p {
            margin: 0;
            font-size: 16px; 
            line-height: 1.6; 
        }
        .profile-picture {
            position: absolute;
            top: 50px;
            right: 50px;
            width: 200px; 
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
        }
        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }



        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input[type="radio"] {
            margin-right: 10px;
        }
        .form-group textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group textarea:focus {
            outline-color: #4a90e2;
        }
        .form-group button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #4a90e2;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #357abd;
        }
    </style>
</head>
<body>
    <div class="contact-info">
        <p>Imię: Igor</p>
        <p>Nazwisko: Studnicki</p>
        <p>Gmail: ashuwd@gmail.com</p>
        <p>Nr tel: 600 100 100</p>
        <p>Adres zamieszkania:34 03’04.66" S 150 58’43.22" E</p>
    </div>
    <div class="profile-picture">
        <img src="https://static.wikia.nocookie.net/villains/images/1/12/Obito_brutalized_kiri_shinobi.jpg/revision/latest/scale-to-width-down/1280?cb=20240107183446" alt="Zdjęcie">
    </div>



    <body>
        <div class="form-container">
            <form action="#" method="post">
                <div class="form-group">
                    <label>1. Znamy się?</label>
                    <input type="radio" id="znamy_tak" name="znamy" value="tak">
                    <label for="znamy_tak">Tak</label>
                    <input type="radio" id="znamy_nie" name="znamy" value="nie">
                    <label for="znamy_nie">Nie</label>
                </div>
    
                <div class="form-group">
                    <label>2. Opisz się:</label>
                    <textarea name="opis" id="opis" placeholder="Wpisz tutaj swój tekst..."></textarea>
                </div>
    
                <div class="form-group">
                    <button type="submit">Wyślij</button>
                </div>
            </form>
</body>
</html>
